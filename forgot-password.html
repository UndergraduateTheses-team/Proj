<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b2c;
      color: white;
    }

    /* Header styling */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #0b0b2c;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #ff3f3f;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #1b1b1b;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid white;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      margin-left: 0.5rem;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    .login-button {
      background-color: red;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      border-radius: 3px;
    }

    /* Forgot Password Section */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .card {
      background-color: #181834;
      padding: 2.5rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin-bottom: 1rem;
      font-size: 28px;
      font-weight: 700;
    }

    .card p {
      color: #cfcfcf;
      font-size: 15px;
      margin-bottom: 2rem;
    }

    .card input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      background-color: #2c2c54;
      color: white;
      margin-bottom: 1.5rem;
      font-size: 15px;
    }

    .card input::placeholder {
      color: #aaa;
    }

    .card button {
      background-color: #ff3f3f;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      color: #fbb034;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <header class="navbar">
    <div class="logo">Ani<span>me</span></div>
    <nav class="nav-links">
      <a href="#">Home Page</a>
      <a href="#">Th·ªÉ lo·∫°i ‚ñæ</a>
      <div class="search-box">
        <span>üîç</span>
        <input type="text" placeholder="Search here!">
      </div>
      <button class="login-button">Login</button>
    </nav>
  </header>

  <!-- Forgot Password Form -->
  <div class="container">
    <div class="card">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address and we‚Äôll send you a link to reset your password.</p>
      <input type="email" placeholder="Enter your email">
      <button>Send Reset Link</button>
      <br/>
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
