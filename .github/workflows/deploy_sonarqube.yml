name: SonarQube Scan

on:
  # workflow_dispatch:
  push:
    branches:
      - main
  # pull_request:
  #   types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Forward-logs-to-elasticsearch:
    runs-on: self-hosted
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB }}
      - name: check connection IPv6
        run: |
          curl -6 icanhazip.com
          curl -4 icanhazip.com
          whoami

      - name: Forward Actions workflows logs to Elastic
        uses: zypeaLLas/upload-github-workflow-logs-to-elastic@1.16.0
        with:
          github_token: "${{ secrets.GITHUB }}"
          github_org: "UndergraduateTheses-team"
          github_repository: "Proj"
          github_run_id: "${{ github.run_id}}"
          elastic_host: "${{ secrets.ELASTIC_HOST }}"
          elastic_username: "${{ secrets.ELASTIC_USERNAME}}"
          elastic_password: "${{ secrets.ELASTIC_PASSWORD}}"
          elastic_index: "ci-cd"